<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-text-part">
        <div class="block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="stats">
              <div class="stats-block">
                <div class="stats-num">
                  10k+
                </div>
                <div class="stats-title">Companies</div>
              </div>
              <div class="stats-block">
                <div class="stats-num">
                  314
                </div>
                <div class="stats-title">Templates</div>
              </div>
              <div class="stats-block">
                <div class="stats-num">
                  12m+
                </div>
                <div class="stats-title">Queries</div>
              </div>
            </div>
        </div>

      </div>
      <div class="card-img-part">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="">
        <div class="pink"></div>
      </div>
    </div>
</div>
</body>
</html>
